<!DOCTYPE html>
<html>
    <head>
        <title>cs254 Project</title>
        <link rel="stylesheet" href="https://unpkg.com/7.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- SCRIPTS -->
        <script src="tasks.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- ETC STYLE-->
        <style>
            body {
                background: #fff555;
                background-image: url(win7wp.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center center;
            }

            .popUpWindow  {
                top: 10em;
            }

            .popUp {
                display: none;
                position: fixed;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.0); /* Semi-transparent background */
                z-index: 9999; /* Ensure it's on top */
            }
            
        </style>
        
    </head>
    <body>
        <!-- User Information Container-->
        <div class="container">
            <div class="row">
                <div class="mt-4 col mx-auto">
                    <div class="window active" style="max-width: 300px">
                        <div class="title-bar">
                            <div class="title-bar-text">User Information</div>
                            <div class="title-bar-controls">
                                <button aria-label="Minimize"></button>
                                <button aria-label="Maximize"></button>
                                <button aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="window-body has-space">
                            <div class="field-row">
                                <label for="username">Username:</label>
                                <input id="username" type="text" />
                            </div>
                            <div class="field-row" id="passwordField" style="display:block">
                                <label for="password">Password:</label>
                                <input id="password" type="password" />
                            </div>
                            <div class="field-row" id="emailField" style="display:none">
                                <label for="email">E-Mail:</label>
                                <input id="email" type="text" />
                            </div>
                            <div class="field-row justify-content-end">
                                <button id="login">Login</button>
                                <button id="logout" style="display:none">Logout</button>
                                <button id="submit" style="display:none">Submit</button>
                                <button id="back" style="display:none">Go Back</button>
                                <button id="register">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- To-Do List Container-->
        <div class="container">
            <div class="row">
                <div class="mt-4 col-6 mx-auto">
                    <div class="window active" style="max-width: 600px">
                        <div class="title-bar">
                            <div class="title-bar-text">To-Do List</div>
                            <div class="title-bar-controls">
                                <button aria-label="Minimize"></button>
                                <button aria-label="Maximize"></button>
                                <button aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="window-body has-space">
                            <p id="taskMsg" style="display:block">There are No Active Tasks.. :/</p>
                            <div id="taskEntries" style="display:none">
                                <div class="field-row">
                                    <input type="checkbox" id="task1">
                                    <label for="task1">Task 1</label>
                                </div>
                                <div class="field-row">
                                    <input checked type="checkbox" id="task2">
                                    <label for="task2">Task 2</label>
                                </div>
                                <div class="field-row">
                                    <input checked disabled type="checkbox" id="task3">
                                    <label for="task3">Task 3</label>
                                </div>
                                <div class="field-row justify-content-end">
                                    <button id="insert">Insert Task</button>
                                    <button id="complete">Complete Task</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Insert Task Pop-Up Container-->
        <div class="centered popUp container" style="display:none" id="popUp">
            <div class="row">
                <div class="col-4 mx-auto">
                    <div class="background">
                        <div class="popUpWindow window glass active" style="max-width: 300px;">
                            <div class="title-bar">
                                <div class="title-bar-text">Inserting Task</div>
                                <div class="title-bar-controls">
                                    <button aria-label="Minimize"></button>
                                    <button aria-label="Close" id="popUpClose"></button>
                                </div>
                            </div>
                            <div class="window-body has-space">
                                <p>Please... Name Your Task!</p>
                                <div class="field-row">
                                    <input id="taskName" type="text" style="width:100%" />
                                </div>
                                <div class="field-row justify-content-end">
                                    <button id="taskAdd">I Did It!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
